{% extends 'lf_box/base.html' %}

{% block title %}Post an Item - Whops.ie{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="text-center mb-5">
        <h1 class="fw-bold" style="color: #f8f9fa;">Post an Item</h1>
        <p class="lead" style="color: #e0e0e0;">Help others find what they've lost or return what you've found.</p>
    </div>

    <!-- Post Item Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4" style="background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Form Fields -->
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label" style="color: #f8f9fa;">Title</label>
                        <input type="text" name="{{ form.title.name }}" id="{{ form.title.id_for_label }}" 
                               class="form-control rounded-pill bg-transparent text-white border-2 border-white p-2" 
                               placeholder="Enter item title" style="transition: all 0.3s;">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label" style="color: #f8f9fa;">Description</label>
                        <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" 
                                  class="form-control rounded-pill bg-transparent text-white border-2 border-white p-2" 
                                  placeholder="Enter item description" style="transition: all 0.3s;"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.labels.id_for_label }}" class="form-label" style="color: #f8f9fa;">Labels</label>
                        <input type="text" name="{{ form.labels.name }}" id="{{ form.labels.id_for_label }}" 
                               class="form-control rounded-pill bg-transparent text-white border-2 border-white p-2" 
                               placeholder="Enter labels (comma-separated)" style="transition: all 0.3s;">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.image.id_for_label }}" class="form-label" style="color: #f8f9fa;">Image</label>
                        <input type="file" name="{{ form.image.name }}" id="{{ form.image.id_for_label }}" 
                               class="form-control bg-transparent text-white border-2 border-white p-2" 
                               style="transition: all 0.3s;">
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn w-100 rounded-pill p-2 fw-bold mt-3" 
                                style="background: linear-gradient(45deg, #2575fc, #6a11cb); color: white; border: none; transition: all 0.3s;">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .form-control:hover {
        border-color: #6a11cb !important;
        box-shadow: 0 0 10px rgba(106, 17, 203, 0.5);
    }

    .form-control:focus {
        border-color: #2575fc !important;
        box-shadow: 0 0 15px rgba(37, 117, 252, 0.7);
        background: rgba(255, 255, 255, 0.1);
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
    }
</style>
{% endblock %}
