{% extends 'lf_box/base.html' %}

{% block title %}Login - Whops.ie{% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center vh-100">

    <!-- Hero Section -->
    <div class="text-center text-white mb-4">
        <h1 class="fw-bold display-4">Whops.ie</h1>
        <p class="lead opacity-75">It's Never a Lost Cause</p>
    </div>

    <!-- Login Form -->
    <div class="w-100" style="max-width: 350px;">
        <form method="post" class="p-4 rounded-3 shadow-lg bg-dark bg-opacity-75 text-white">
            {% csrf_token %}
            <h2 class="text-center mb-3">Login</h2>
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-light w-100">Login</button>
        </form>
        <p class="mt-3 text-center text-white">
            Don't have an account? <a href="{% url 'register' %}" class="text-light text-decoration-underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
