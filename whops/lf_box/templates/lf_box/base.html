<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Whops.ie - Lost & Found{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #15a189, #6a11cb, #15a189, #15a189, #2575fc, #15a189);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        .btn-custom {
            background-color: #15a189;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            transition: 0.3s;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0e7767;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .tagline {
            font-size: 1.1rem;
            color: #fad0c4; /* Updated color */
            font-family: 'Poppins', sans-serif; /* Updated font */
        }
    </style>
</head>
<body>

    <!-- Navbar (Hidden on Login Page) -->
    {% if request.resolver_match.url_name != "login" %}
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <!-- Brand and Tagline -->
                <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                    Whops.ie
                    <span class="tagline">It's Never a Lost Cause</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'edit_profile' %}">Edit Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-light ms-2" href="{% url 'logout' %}">Logout</a>
                            </li>
                            <li class="nav-item">
                                <span class="nav-link text-white fw-bold">Hello, {{ user.username }}!</span>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    {% endif %}

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
